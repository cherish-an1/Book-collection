<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="style.css">

<title>Book Collection </title>
</head>
<body>

    <div class="mainContainer container">
        <header class="container bg-success text-center p-4 mb-4">
            <div>
                <h1>Book Collection</h1>
            </div>
        </header>
        
        <div id="addBookContainer" class="text-center">
            <button  type="button" id="addBookButton" >Add New Book</button>
        </div>
        
        <div class="booksContainer"></div>

        <!-- pop up -->
        <div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" ara-hidden="true">
            <div class="modal-dialog" style="padding-top: 100px;" role="document">
              <!-- modal content -->
                <div class="modal-content">
                    <!-- modal head -->
                    <div class="modal-header text-center" style="background-color: #D6B85A;">
                        <h3 class="modal-title ml-5 " id="exampleModalLabel">Add new book</h3>
                        <button type="button" style="border: 2px solid black;" class="close " data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">
                        <div class="profile-details text-left">
                            <div class="body">
                                <div class="form-containerr">

                                    <form action="#" id="addBookForm" autocomplete="off">
                                        <div class="form">
                                            <div class="form-grp ">
                                                <label for="bookTitle" class="control">What is the title of the book?</label>
                                                <input type="text" name="bookTitle" class="form-control formInput" id="bookTitle" placeholder="e.g. The lord of the rings" required>
                                            </div>
                                            <div class="form-grp">
                                                <label for="bookAuthorr" class="control">Who is the author of this book?</label>
                                                <input type="text" name="bookAuthor" class="form-control formInput" id="bookAuthor" placeholder="V.C. Andrews" required> 
                                            </div>
                                            <div class="form-grp">
                                                <label for="bookPages" class="control">How many pages are in this book?</label>
                                                <input type="number" name="bookPages" class="form-control formInput" id="bookPages" placeholder="Pages" required>
                                            </div>
                                        </div>

                                        <fieldset class="form-group p-3">
                                            <div class="row">
                                              <legend class="col-form-label col-sm-4 pt-0">Status</legend>
                                              <div class="col-sm-8">
                                                <div class="form-check">
                                                  <input class="form-check-input" type="radio" name="status" id="readStatusButton" value="read">
                                                  <label class="form-check-label formInput" for="readStatusButton">
                                                    Read
                                                  </label>
                                                </div>
                                                <div class="form-check">
                                                  <input class="form-check-input" type="radio" name="status" id="notReadStatusButton" value="notRead">
                                                  <label class="form-check-label formInput" for="notReadStatusButton">
                                                    Not Read
                                                  </label>
                                                </div>
                                              </div>
                                            </div>
                                        </fieldset>

                                        <div class="form-group row">
                                            <div class="col-sm-12 d-flex flex-row-reverse">
                                              <button type="submit" class="btn" id="saveBookButton">Save</button>
                                            </div>
                                          </div>
                                         
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
